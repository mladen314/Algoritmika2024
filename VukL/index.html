<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter</title>
    <link rel="stylesheet" href="style.css">
l</head>
<body>
<div class="container">
<div class="converter-container">
    <h1>Unit Converter</h1>
    
    <div class="input-group">
        <label for="value">Value:</label>
        <input type="number" id="value" placeholder="Enter value" />
    </div>

    <div class="input-group">
        <label for="from-unit">From Unit:</label>
        <select id="from-unit">
            <option value="cm">Centimeters (cm)</option>
            <option value="mm">Millimeters (mm)</option>
            <option value="dm">Decimeters (dm)</option>
            <option value="m">Meters (m)</option>
        </select>
    </div>

    <div class="input-group">
        <label for="to-unit">To Unit:</label>
        <select id="to-unit">
            <option value="cm">Centimeters (cm)</option>
            <option value="mm">Millimeters (mm)</option>
            <option value="dm">Decimeters (dm)</option>
            <option value="m">Meters (m)</option>
        </select>
    </div>

    <button onclick="convert()">Convert</button>

    <div id="result">
        <h3>Result: <span id="output">0</span></h3>
    </div>
</div>

</div>


<script src="script.js"></script>

</body>
</html>

<div class="btn">
    <button class="open-button">Show info</button>
</div>


<div id="info-box">
    <h3>Unit Conversion Info:</h3>
    <p>This converter helps you convert between different units of length.</p>
    <ul>
        <li>1 cm = 10 mm</li>
        <li>1 dm = 10 cm</li>
        <li>1 m = 100 cm</li>
        <li>1 m = 1000 mm</li>
    <button onclick="closeInfoBox()">Close</button>
</div>
